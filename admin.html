<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script>
          async function renewAccessToken() {
            const refreshToken = localStorage.getItem('refreshToken');
            if (!refreshToken) {
                window.location.href = 'login.html'; // Redirect on missing token
                return null;
            }

            try {
                const response = await fetch(`${BACKEND_BASE_URL}/auth/refresh`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${refreshToken}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('accessToken', data.access);
                    return data.access;
                } else {
                    window.location.href = 'login.html'; // Redirect on failed refresh
                    return null;
                }
            } catch (error) {
                return null;
            }
        }

        async function authenticatedFetch(url, options = {}, retry = true) {
            let accessToken = localStorage.getItem('accessToken');

            if (!accessToken) {
                // If the access token is missing entirely, redirect to login
                window.location.href = 'login.html'; 
                return null;
            }

            options.headers = {
                ...options.headers,
                'Authorization': `Bearer ${accessToken}`
            };

            let response = await fetch(url, options);

            // Check for unauthorized/forbidden and if retry is allowed
            if ((response.status === 401 || response.status === 403) && retry) {
                const newAccessToken = await renewAccessToken();

                if (newAccessToken) {
                    options.headers['Authorization'] = `Bearer ${newAccessToken}`;
                    // Retry the request ONCE with the new token
                    response = await authenticatedFetch(url, options, false); 
                } else {
                    return null; // Failed to renew token
                }
            }
            
            return response;
        }

        const BACKEND_BASE_URL = "http://localhost:5000";
        const modal = document.getElementById('modal');
        const userForm = document.getElementById('userForm');
        const modalTitle = document.getElementById('modalTitle');
        const loadingMessage = document.getElementById('loadingMessage');
        const userTableBody = document.getElementById('userTableBody');
        let editingUserId = null;

        // Show modal for create or edit
        function showModal(title, user = {}) {
            modalTitle.textContent = title;
            document.getElementById('username').value = user.username || '';
            document.getElementById('email').value = user.email || '';
            document.getElementById('password').value = ''; // Password not pre-filled for security
            document.getElementById('fullName').value = user.fullName || '';
            document.getElementById('roles').value = user.roles || '';
            document.getElementById('department').value = user.department || '';
            document.getElementById('year').value = user.year || '';
            modal.classList.add('open');
            modal.style.display = 'flex';
        }

        // Hide modal
        document.getElementById('cancelModal').addEventListener('click', () => {
            modal.style.display = 'none';
            editingUserId = null;
        });

        // Create button
        document.getElementById('createUser').addEventListener('click', () => {
            showModal('Create New User');
        });

        // Form submit for create/edit
        userForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                fullName: document.getElementById('fullName').value,
                roles: document.getElementById('roles').value,
                department: document.getElementById('department').value,
                year: document.getElementById('year').value
            };

            let url = `${BACKEND_BASE_URL}/admin/users`;
            let method = 'POST';
            if (editingUserId) {
                url += `/${editingUserId}`;
                method = 'PUT';
            }

            try {
                const response = await authenticatedFetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });

                if (response && response.ok) {
                    alert(`${method === 'POST' ? 'Created' : 'Updated'} successfully!`);
                    modal.style.display = 'none';
                    fetchAllUsers();
                } else {
                    const errorData = await response.json();
                    alert(`Error: ${errorData.error || response.statusText}`);
                }
            } catch (error) {
                alert("Network error.");
                console.error(error);
            }
        });

        // Render user row
        function renderUserRow(user) {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${user.username}</td>
                <td>${user.fullName || 'N/A'}</td>
                <td>${user.email}</td>
                <td>${user.roles}</td>
                <td>${user.department || 'N/A'}</td>
                <td>${user.year || 'N/A'}</td>
                <td>
                    <button class="action-button edit-btn" onclick="editUser('${user._id}')">Edit</button>
                    <button class="action-button delete-btn" onclick="deleteUser('${user._id}', '${user.username}')">Delete</button>
                </td>
            `;
            return tr;
        }

        // Edit user
        window.editUser = (id) => {
            editingUserId = id;
            // Fetch user details for edit
            authenticatedFetch(`${BACKEND_BASE_URL}/admin/users/${id}`)
                .then(res => res.json())
                .then(user => showModal('Edit User', user))
                .catch(err => alert('Error fetching user.'));
        };

        // Delete user
        window.deleteUser = async (id, username) => {
            if (!confirm(`Delete ${username}?`)) return;
            try {
                const response = await authenticatedFetch(`${BACKEND_BASE_URL}/admin/users/${id}`, { method: 'DELETE' });
                if (response.ok) {
                    alert('Deleted successfully!');
                    fetchAllUsers();
                } else {
                    alert('Error deleting.');
                }
            } catch (error) {
                alert('Network error.');
            }
        };

        // Fetch all users
        async function fetchAllUsers() {
            loadingMessage.textContent = 'Loading users...';
            try {
                const response = await authenticatedFetch(`${BACKEND_BASE_URL}/admin/users`);
                if (!response) return;
                if (response.ok) {
                    const data = await response.json();
                    userTableBody.innerHTML = '';
                    data.forEach(user => userTableBody.appendChild(renderUserRow(user)));
                    loadingMessage.style.display = 'none';
                } else {
                    loadingMessage.textContent = 'Error loading users.';
                }
            } catch (error) {
                loadingMessage.textContent = 'Network error.';
            }
        }

        document.addEventListener('DOMContentLoaded', fetchAllUsers);
    </script>
