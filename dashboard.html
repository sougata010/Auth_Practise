<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Meal Dashboard</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            min-height: 100vh;
        }

        /* Modal Styles (Necessary to replace alert/confirm) */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal.open {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 10px;
            width: 90%;
            max-width: 350px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        .modal.open .modal-content {
            transform: scale(1);
        }
    </style>
</head>

<body>

    <div class="content-container mx-auto max-w-lg p-4 sm:p-6 md:p-8">

        <!-- User Profile Card - UPDATED STRUCTURE -->
        <div class="user-details bg-white p-6 rounded-xl shadow-lg mb-6 border-l-4 border-blue-600">
            <h2 class="text-xl font-semibold text-blue-600 mb-2">üë§ User Profile</h2>
            <div class="user-info text-gray-700 space-y-1">
                <p><strong>Username:</strong> <span id="userName" class="font-medium">Loading...</span></p>
                <p><strong>Full Name:</strong> <span id="fullName" class="font-medium">Loading...</span></p>
                <p><strong>Role:</strong> <span id="userRole" class="font-medium">Loading...</span></p>
                <p><strong>Department:</strong> <span id="userDept" class="font-medium">Loading...</span></p>
                <p><strong>Year:</strong> <span id="userYear" class="font-medium">Loading...</span></p>
            </div>
        </div>

        <!-- Meal Selector Dashboard -->
        <div class="dashboard bg-white p-6 sm:p-8 rounded-xl shadow-xl">
            <h1 class="text-3xl font-extrabold text-gray-800 pb-3 mb-6 border-b-2 border-blue-600 text-center">Weekly Meal Selector</h1>

            <!-- Weekday Day Meal -->
            <div class="meal-section bg-gray-100 p-4 rounded-lg mb-5">
                <h2 class="text-lg font-semibold text-blue-600 mb-3">üçΩÔ∏è Weekday Day Meal (Mon - Sat)</h2>
                <div class="meal-option-group flex flex-col sm:flex-row items-start sm:items-center mb-3 space-y-2 sm:space-y-0 sm:space-x-4">
                    <label for="weekday-day-main" class="w-full sm:w-36 font-bold text-gray-600">Main Dish:</label>
                    <select id="weekday-day-main" class="p-2 border border-gray-300 rounded-md flex-grow focus:border-green-500 focus:ring-green-500">
                        <option value="" disabled selected>--Select Your Preference--</option>
                        <option value="fish">üêü Fish</option>
                        <option value="curd">ü•õ Curd</option>
                    </select>
                </div>
            </div>

            <!-- Weekday Night Meal -->
            <div class="meal-section bg-gray-100 p-4 rounded-lg mb-5">
                <h2 class="text-lg font-semibold text-blue-600 mb-3">üåô Weekday Night Meal (Mon - Sat)</h2>
                <div class="meal-option-group flex flex-col sm:flex-row items-start sm:items-center mb-3 space-y-2 sm:space-y-0 sm:space-x-4">
                    <label for="weekday-night-main" class="w-full sm:w-36 font-bold text-gray-600">Main Dish:</label>
                    <select id="weekday-night-main" class="p-2 border border-gray-300 rounded-md flex-grow">
                        <option value="" disabled selected>--Select Your Preference--</option>
                        <option value="veg">ü•¨ Veg</option>

                </div>

                    <label for="weekday-night-carb" class="w-full sm:w-36 font-bold text-gray-600">Carb/Starch:</label>
                    <select id="weekday-night-carb" class="p-2 border border-gray-300 rounded-md flex-grow">
                        <option value="" disabled selected>--Select Your Preference--</option>
                        <option value="roti">ü´ì Roti</option>
                        <option value="rice">üçö Rice</option>
                    </select>
                </div>
            </div>

            <!-- Sunday Meal Plan -->
            <div class="meal-section bg-green-100 p-4 rounded-lg mb-5">
                <h2 class="text-lg font-semibold text-green-700 mb-3">‚òÄÔ∏è Sunday Meal Plan</h2>

                <div class="meal-option-group flex flex-col sm:flex-row items-start sm:items-center mb-3 space-y-2 sm:space-y-0 sm:space-x-4">
                    <label for="sunday-day" class="w-full sm:w-36 font-bold text-gray-700">Sunday Day Main:</label>
                    <select id="sunday-day" class="p-2 border border-gray-300 rounded-md flex-grow">
                        <option value="" disabled selected>--Select Your Preference--</option>
                        <option value="meat">üçó Meat</option>
                        <option value="fish">üêü Fish</option>
                        <option value="paneer">üßÄ Paneer</option>
                    </select>
                </div>

                <div class="meal-option-group flex flex-col sm:flex-row items-start sm:items-center mb-3 space-y-2 sm:space-y-0 sm:space-x-4">
                    <label for="sunday-night" class="w-full sm:w-36 font-bold text-gray-700">Sunday Night Main:</label>
                    <select id="sunday-night" class="p-2 border border-gray-300 rounded-md flex-grow">
                        <option value="" disabled selected>--Select Your Preference--</option>
                        <option value="veg">ü•¨ Veg</option>
                    </select>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="submit-container text-center mt-6">
                <button onclick="submitMealSelections()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-lg shadow-md transition duration-300 transform hover:scale-[1.01]">Save Meal Choices</button>
            </div>

        </div>
    </div>

    <!-- Custom Modal UI for Alert (Replaces forbidden alert) -->
    <div id="customAlertModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle" class="text-xl font-bold mb-3 text-gray-800">Notification</h3>
            <p id="modalMessage" class="mb-5 text-gray-600">Message</p>
            <div id="modalButtons" class="flex justify-end space-x-3">
                <button id="okButton" class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 transition" onclick="hideModal()">OK</button>
            </div>
        </div>
    </div>

    <script>
        // --- Authentication Service Functions (Replaces refreshAuth.js) ---
        const BACKEND_BASE_URL = "http://localhost:5000"; 

        async function renewAccessToken() {
            const refreshToken = localStorage.getItem('refreshToken');
            if (!refreshToken) {
                window.location.href = 'login.html'; // Redirect on missing token
                return null;
            }

            try {
                const response = await fetch(`${BACKEND_BASE_URL}/auth/refresh`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${refreshToken}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('accessToken', data.access);
                    return data.access;
                } else {
                    window.location.href = 'login.html'; // Redirect on failed refresh
                    return null;
                }
            } catch (error) {
                return null;
            }
        }

        async function authenticatedFetch(url, options = {}, retry = true) {
            let accessToken = localStorage.getItem('accessToken');

            if (!accessToken) {
                // If the access token is missing entirely, redirect to login
                window.location.href = 'login.html'; 
                return null;
            }

            options.headers = {
                ...options.headers,
                'Authorization': `Bearer ${accessToken}`
            };

            let response = await fetch(url, options);

            // Check for unauthorized/forbidden and if retry is allowed
            if ((response.status === 401 || response.status === 403) && retry) {
                const newAccessToken = await renewAccessToken();

                if (newAccessToken) {
                    options.headers['Authorization'] = `Bearer ${newAccessToken}`;
                    // Retry the request ONCE with the new token
                    response = await authenticatedFetch(url, options, false); 
                } else {
                    return null; // Failed to renew token
                }
            }
            
            return response;
        }

        // --- Modal Functions (Replaces forbidden alert()) ---
        const modal = document.getElementById('customAlertModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');

        function hideModal() {
            modal.classList.remove('open');
        }

        function showMessage(title, message) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modal.classList.add('open');
        }


        // --- Dashboard Logic ---

        const MEAL_FIELDS = {
            'weekday-day-main': 'day',
            'weekday-night-main': 'night1',
            'weekday-night-carb': 'night2',
            'sunday-day': 'sunday_day',
            'sunday-night': 'sunday_night'
        };

        async function fetchAndPopulateUserDetails() {
            // Set initial loading states for all fields
            document.getElementById('userName').textContent = 'Loading...';
            document.getElementById('fullName').textContent = 'Loading...';
            document.getElementById('userRole').textContent = 'Loading...';
            document.getElementById('userDept').textContent = 'Loading...';
            document.getElementById('userYear').textContent = 'Loading...';

            try {
                // Use authenticatedFetch
                const response = await authenticatedFetch(`${BACKEND_BASE_URL}/user-details`, {
                    method: 'GET'
                });

                // Check for null response (failed auth/redirect handled by authenticatedFetch)
                if (!response) {
                    document.getElementById('userName').textContent = "Login Required";
                    document.getElementById('fullName').textContent = "Login Required";
                    document.getElementById('userRole').textContent = "Login Required";
                    document.getElementById('userDept').textContent = "Login Required";
                    document.getElementById('userYear').textContent = "Login Required";
                    return; 
                }

                if (response.ok) {
                    const data = await response.json();

                    // --- POPULATE NEW FIELDS ---
                    document.getElementById('userName').textContent = data.username || 'N/A';
                    document.getElementById('fullName').textContent = data.fullName || 'N/A';
                    document.getElementById('userRole').textContent = data.roll || 'N/A'; // Corrected from data.roll
                    document.getElementById('userDept').textContent = data.department || 'N/A';
                    document.getElementById('userYear').textContent = data.year || 'N/A';
                    
                    const meals = data.mealPreferences;
                    if (meals) {
                        for (const elementId in MEAL_FIELDS) {
                            const dbFieldName = MEAL_FIELDS[elementId];
                            const selectElement = document.getElementById(elementId);

                            if (meals[dbFieldName] && selectElement) {
                                selectElement.value = meals[dbFieldName];
                            }
                        }
                    }
                } else {
                    console.error("Failed to fetch user data:", response.status);
                    const errorData = await response.json();
                    showMessage("Data Error", errorData.error || "Failed to load user profile.");
                    document.getElementById('userName').textContent = "Error Loading";
                }
            } catch (error) {
                console.error("Network error during user fetch:", error);
                showMessage("Network Error", "Could not connect to the meal planning server.");
                document.getElementById('userName').textContent = "Network Error";
            }
        }

        async function submitMealSelections() {
            const selections = {
                weekdayDayMain: document.getElementById('weekday-day-main').value,
                weekdayNightMain: document.getElementById('weekday-night-main').value,
                weekdayNightCarb: document.getElementById('weekday-night-carb').value,
                sundayDayMain: document.getElementById('sunday-day').value,
                sundayNightMain: document.getElementById('sunday-night').value
            };

            // Replace alert with showMessage for form validation
            for (const key in selections) {
                if (selections[key] === "") {
                    showMessage("Missing Selection", "Please make a selection for ALL meal options before saving.");
                    return;
                }
            }

            try {
                // Use authenticatedFetch
                const response = await authenticatedFetch(`${BACKEND_BASE_URL}/meal`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(selections)
                });

                if (!response) {
                    // Auth failure handled by authenticatedFetch, just stop here
                    return; 
                }

                if (response.ok) {
                    showMessage('Success!', 'Meal choices saved successfully!');
                } else {
                    const errorData = await response.json();
                    showMessage('Error Saving', `Error saving meal choices: ${errorData.error || response.statusText}`);
                }
            } catch (error) {
                console.error("Error submitting meal choices:", error);
                showMessage("Network Error", "A network error occurred while submitting choices.");
            }
        }

        document.addEventListener('DOMContentLoaded', fetchAndPopulateUserDetails);
    </script>

</body>

</html>
