<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            background-color: #fff7ed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body class="bg-orange-50">
    
    <div class="w-full max-w-sm bg-white p-8 rounded-xl shadow-2xl border-t-4 border-orange-600">
        
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e4/Emblem-Ramakrishna-Mission-Transparent.png" alt="Ramakrishna Mission Vidyamandira Logo" class="mx-auto mb-4 h-20 w-auto">
        
        <h2 class="text-3xl font-extrabold text-center text-gray-900 mb-6">Create Account ðŸš€</h2>
        
        <form id="registerForm" class="space-y-4">
            
            <div class="relative">
                <input type="text" id="username" placeholder="Username" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 transition duration-150"
                    aria-label="Username">
            </div>
            
            <div class="relative">
                <input type="email" id="email" placeholder="Email Address" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 transition duration-150"
                    aria-label="Email Address">
            </div>
            
            <div class="relative">
                <input type="password" id="password" placeholder="Password" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 transition duration-150"
                    aria-label="Password">
            </div>
            
            <button type="submit"
                class="w-full bg-orange-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-orange-700 transition duration-200 shadow-md transform hover:scale-[1.01]">
                Register
            </button>
            
            <p class="text-center text-sm text-gray-500 mt-4">
                Already have an account? 
                <a href="login.html" class="text-orange-600 hover:text-orange-800 font-medium transition duration-150">Sign In</a>
            </p>

        </form>

    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const res = await fetch("http://localhost:5000/auth/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, email, password })
            });

            const data = await res.json();
            if(res.ok){
                window.location.href="login.html"
            } else {
                const errorMessage = data.error || data.message || "Registration failed. Please try again.";
                alert(`Error: ${errorMessage}`); 
            }
        });
    </script>
</body>
</html>
